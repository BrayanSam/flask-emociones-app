{% extends 'layout.html' %}

{% block title %}Detector de Rostro y emociones{% endblock %}

{% block body%}
<style>
    .container{
        margin:0;
        padding:0;
        width: 100%;
        height:100vh;
        background-color: bisque;
        color: black;
        text-align: center;
    }
    </style>
<body class ="container">
    <h1>Detectando rostros en Rostro.jpg</h1> 
    <img src="{{ url_for ('static', filename='images/detected_faces.jpg') }}" >
</body>
<div class="text-center">
    <ul>
        {% for c in Datos.Emociones%}
        <h3><li>{{ c }}</li></h3>
        {% endfor %}
    </ul>
    <a href="/Captura" class="btn btn-primary" role="button" data-bs-toggle="button">Tomar otra Foto</a>
    <br>
</div>

{% endblock %}
